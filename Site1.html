<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Layout</title>
    <style>
        /* Макет сторінки */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            width: 80%;
            height: 500px;
            margin: 50px auto;
            background-color: #3366cc;
            padding: 20px;
            color: white;
        }

        .photo {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            background-color: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background-color: #6699cc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .middle {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
        }

        .bottom-left {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }

        .bottom-right {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }

        /* Рейтинг навичок */
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            color: black; /* Відновлюємо чорний колір для тексту */
        }

        .skill-category {
            width: 45%;
        }

        .skill-category div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
        }

        .stars {
            display: inline-block;
            color: gold;
        }
    </style>
</head>
<body>

    <!-- Макет сторінки -->
    <div class="container">
        <div class="photo">Photo</div>
        <div class="content top">Content</div>
        <div class="content middle">Content</div>
        <div class="content bottom-left">Content</div>
        <div class="content bottom-right">Content</div>
    </div>

    <!-- Список навичок -->
    <h2>Skills</h2>
    <div class="skills">
        <div class="skill-category">
            <div>HTML(5) <span class="stars">★★★★★</span></div>
            <div>CSS(3) <span class="stars">★★★★☆</span></div>
            <div>Javascript <span class="stars">★★★★☆</span></div>
        </div>
        <div class="skill-category">
            <div>C++ <span class="stars">★★★★☆</span></div>
            <div>Photography <span class="stars">★★★☆☆</span></div>
            <div>Painting <span class="stars">★★☆☆☆</span></div>
        </div>
    </div>
    <h1></h1>
    <h1></h1>
    
    <form>
        <label for="name">Ваше им`я:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Ваш email:</label>
        <input type="email" id="email" name="email"   
 required><br>

        <label for="message">Ваше   
 повідомлення:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
